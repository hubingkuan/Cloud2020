server:
  port: 8002

spring:
  application:
    name: cloud-payment-service #微服务的名称
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cloud?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: hbk
  swagger2:
    enabled: true #开启swagger


mybatis:
  # mapper的xml位置
  mapper-locations: classpath:mapper/*.xml
  # 所有的实体类的别名类所在包
  type-aliases-package: com.hbk.springcloud.entities

eureka:
  client:
    # 表示是否将最近注册金EurekaServer默认为true
    register-with-eureka: true
    # 是否从EurekaServer抓取已有的注册信息 默认为true 单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    fetch-registry: true
    service-url:
      # 单机版 defaultZone: http://localhost:7001/eureka
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka       # 集群版
  instance:
    instance-id: payment8002 #实例的id
    prefer-ip-address: true #访问路径可以显示ip地址




